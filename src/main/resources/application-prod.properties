# Production Environment Configuration
# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - PostgreSQL for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/demoproject_prod
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=prod_user
spring.datasource.password=prod_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration - Production Optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging Configuration - Production
logging.level.com.example.demoproject=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.root=WARN

# Validation Configuration
spring.validation.enabled=true

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger UI Configuration - Disabled in Production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Security Configuration for Production
spring.security.require-ssl=true 