<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .test-credentials {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #007bff;
        }
        .test-credentials h3 {
            margin-top: 0;
            color: #007bff;
        }
        .test-credentials ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .test-credentials li {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="test-credentials">
            <h3>üß™ Test Credentials</h3>
            <ul>
                <li><strong>admin</strong> / <strong>admin123</strong></li>
                <li><strong>user</strong> / <strong>user123</strong></li>
                <li><strong>test</strong> / <strong>test123</strong></li>
            </ul>
        </div>
    </div>

    <script>
        function getRoleFromToken(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.role;
            } catch (e) {
                return 'ROLE_USER'; // Default to user role
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token and username in localStorage
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('username', data.username);
                    
                    // Show success message
                    document.getElementById('success').textContent = 'Login successful! Redirecting...';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    
                    // Check user role and redirect accordingly
                    const role = getRoleFromToken(data.token);
                    let redirectUrl = '/luckydraw'; // Default for regular users
                    
                    if (role === 'ROLE_ADMIN') {
                        redirectUrl = '/admin';
                    }
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } else {
                    // Show error message
                    document.getElementById('error').textContent = data.message || 'Login failed';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                }
                
            } catch (error) {
                document.getElementById('error').textContent = 'Network error. Please try again.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        });
    </script>
</body>
</html>
